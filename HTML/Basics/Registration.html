<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <h3>Registration Details:</h3>
    <form>
        <label>Email Id::::</label>
        <input type="email" /> <br><br>
        <label>Mobile No:</label>
        <input type="number" /> <br><br>
        <label>DOB::::::::</label>
        <input type="date" /> <br><br>
        <label>Gender</label> <br><br>
        <input type="radio" name="gender_value" /> Male
        <input type="radio" name="gender_value" /> Female <br><br>

        <label>State</label>
        <select>
            <option>UP</option>
            <option>MP</option>
            <option>TS</option>
            <option>TN</option>
            <option>KA</option>
            <option>KL</option>
        </select>
        <br><br>

        <label>Message</label>
        <textarea cols="30" rows="5"></textarea>

        <br><br>
        <input type="checkbox" />Please Accept
        <a href="#">Terms & Conditions</a>
        <br><br>
        <input type="submit" value="Signup" />
        <input type="reset" value="Cancel" />
    </form>
</body>

</html>
